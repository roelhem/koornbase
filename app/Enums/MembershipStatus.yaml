
# ------------------------------------------------------------------------------------------------------------------
#  OUTSIDER
# ------------------------------------------------------------------------------------------------------------------

OUTSIDER:
  title: Buitenstaander
  description: Iemand die zichzelf nooit heeft ingeschreven bij O.J.V. de Koornbeurs (en dus ook nooit lid geweest.)

  dynamicRole:
    name: MembershipStatus.Outsider
    title: 'Lid-status: Buitenstaander'
    description:
      Wordt automatisch toegekend gebruikers van personen die als buitenstaander geregistreerd staan. Als de
      lidstatus veranderd, verdwijnt deze rol automatisch voor deze gebruiker. (Een gebruiker heeft dus maximaal
      één MembershipStatus-rol.)

  style:
    bootstrap: secondary

