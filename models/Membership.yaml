

# --------------------------------------------------------------------------------------------------------------- #
#    CONNECTION WITH APP                                                                                          #
# --------------------------------------------------------------------------------------------------------------- #
class: App\Membership


# --------------------------------------------------------------------------------------------------------------- #
#    DISPLAY INFORMATION                                                                                          #
# --------------------------------------------------------------------------------------------------------------- #

title: Lidmaatschap
description: Het verloop van een lidmaatschap van een persoon. (inschrijving, volledig lid geworden en uitschrijving.)
lang:
  en:
    single: membership
    plural: memberships
  nl:
    single: lidmaatschap
    plural: lidmaatschappen

# --------------------------------------------------------------------------------------------------------------- #
#    FIELDS and ATTRIBUTES                                                                                        #
# --------------------------------------------------------------------------------------------------------------- #

fields:

  id:
    title: ID
    column: true
    sortable: true

  person_id:
    title: Persoon ID
    description: De ID van de persoon waarbij dit lidmaatschap hoort.
    column: true

  application:
    title: Inschrijving
    description: De datum waarop de persoon zich heeft ingeschreven.
    column: true
    sortable: true
    nullable: true

  start:
    title: Volledig lid
    description: De datum waarop de persoon volledig lid van de koornbeurs is geworden.
    column: true
    sortable: true
    nullable: true

  end:
    title: Uitschrijving
    description: De datum waarop de persoon zich heeft uitgeschreven.
    column: true
    sortable: true
    nullable: true

  applied:
    title: Ingeschreven
    description: Geeft aan of de persoon van dit lidmaatschap zich heeft ingeschreven voor dit lidmaatschap.
    dependsOn:
      - !field application
    sortable:
      - !field application

  started:
    title: Volledig lid geworden
    description: Geeft aan of de persoon volledig lid is geworden in dit lidmaatschap.
    dependsOn:
      - !field start
    sortable:
      - !field start

  ended:
    title: Uitgeschreven
    description: Geeft aan of de persoon zich heeft uitgeschreven voor dit lidmaatschap.
    dependsOn:
      - !field end
    sortable:
      - !field end

  status:
    title: Lidstatus
    description: Geeft aan in welke status dit lidmaatschap zich op het moment bevind.
    dependsOn:
      - !field ended
      - !field started
      - !field applied

  statusAt:
    title: Lidstatus sinds
    description: Geeft de datum waarop de lidstatus van dit lidmaatschap het laatst is geweizigd.
    dependsOn:
      - !field status
      - !field application
      - !field start
      - !field end

  remarks:
    title: Opmerkingen
    column: true

  created_at:
    title: Aanmaakdatum
    column: true
    sortable: true

  created_by:
    title: Aangemaakt door
    column: true

  updated_at:
    title: Bewerkdatum
    column: true
    sortable: true

  updated_by:
    title: Bewerkt door
    column: true

# --------------------------------------------------------------------------------------------------------------- #
#    RELATIONS                                                                                                    #
# --------------------------------------------------------------------------------------------------------------- #

relations:


  person:
    title: Persoon
    description: De persoon waarbij dit lidmaatschap hoort.
    type: BelongsTo
    related: !model Person

  owner:
    title: Eigenaar
    description: Zelfde als de Persoon-relatie.
    type: BelongsTo
    related: !model Person