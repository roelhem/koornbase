

# --------------------------------------------------------------------------------------------------------------- #
#    CONNECTION WITH APP                                                                                          #
# --------------------------------------------------------------------------------------------------------------- #
class: App\Person



# --------------------------------------------------------------------------------------------------------------- #
#    DISPLAY INFORMATION                                                                                          #
# --------------------------------------------------------------------------------------------------------------- #

title: Persoon
description: Personen die O.J.V. de Koornbeurs als vereniging kent.
lang:
  en:
    single: person
    plural: persons
  nl:
    single: persoon
    plural: personen

# --------------------------------------------------------------------------------------------------------------- #
#    FIELDS and ATTRIBUTES                                                                                        #
# --------------------------------------------------------------------------------------------------------------- #


fields:

  id:
    title: ID
    column: true
    sortable: true


  # Naam-gerelateerde velden
  name:
    title: Naam
    description: De belangrijkste delen van de volledige naam ven deze persoon.
      (voornaam + tussenvoegsel + achternaam)
    dependsOn:
      - !field name_first
      - !field name_prefix
      - !field name_last
    sortable:
      - !field name_first
      - !field name_prefix
      - !field name_last

  name_short:
    title: Korte naam
    description: Een korte naam die voldoende duidelijk is om in user-interfaces te gebruiken. Toont de waarde
      van de bijnaam, of als deze niet is ingesteld, de voornaam van de persoon.
    dependsOn:
      - !field name_nickname
      - !field name_first
    sortable: false

  name_full:
    title: Volledige naam
    description: De volledige naam van de persoon, inclusief de extra namen.
      (voornaam + extra namen + tussenvoegsel + achternaam)
    dependsOn:
      - !field name_first
      - !field name_middle
      - !field name_prefix
      - !field name_last
    sortable:
      - !field name_first
      - !field name_middle
      - !field name_prefix
      - !field name_last

  name_formal:
    title: Formele naam
    description: De naam van de persoon in een formaat dat geschikt is voor bijvoorbeeld de aanhef van een formele
      brief.
    dependsOn:
      - !field name_initials
      - !field name_prefix
      - !field name_last
    sortable:
      - !field name_initials
      - !field name_prefix
      - !field name_last

  name_first:
    title: Voornaam
    description: De voornaam waarmee deze persoon aangesproken wilt worden.
    required: true
    column: true
    sortable: true

  name_middle:
    title: Extra namen
    description: Veld voor eventuele tussennamen of extra namen.
    nullable: true
    column: true
    sortable: true

  name_prefix:
    title: Tussenvoegsel
    description: Tussenvoegsel die voor de achternaam gepaatst wordt. Bijvoorbeeld 'van','de','van der' etc.
    column: true
    sortable: true

  name_last:
    title: Achternaam
    description: De achternaam van deze persoon.
    column: true
    sortable: true

  name_initials:
    title: Initialen
    description: De initialen (voorletters) van deze persoon. De voorletters zijn altijd in hoofdletters en elke
      letter wordt opgevolgd met een punt.
    column: true
    sortable: true

  name_nickname:
    title: Koornbeurs-bijnaam
    description: De bijnaam van de persoon die in de Koornbeurs gebruikt wordt.
    column: true
    sortable: true



  # Geboortedatum gerelateerde velden
  birth_date:
    title: Geboortedatum
    column: true
    sortable: true

  age:
    title: Leeftijd
    description: De huidige leeftijd van de persoon.
    dependsOn:
      - !field birth_date
    sortable:
      - !inverted
        - !field birt_date


  # Velden van primaire contactgegevens
  address:
    title: Adres
    description: Het primaire adres van de persoon.
    dependsOn:
      - !relation addresses

  email_address:
    title: E-mailadres
    description: Het primaire e-mailadres van de persoon.
    dependsOn:
      - !relation emailAddresses

  phone_number:
    title: Telefoonnummer
    description: Het primaire telefoonnummer van de persoon.
    dependsOn:
      - !relation phoneNumbers


  # Velden die te maken hebben met de lidstatus
  membership_status:
    title: Lid-status
    description: De huidige lidstatus van de persoon.
    dependsOn:
      - !relation memberships

  membership_status_since:
    title: Lid-status sinds
    description: De laatste datum waarop de lidstatus van de persoon is veranderd. (Dit is dus de datum waarop
      de persoon zijn huidige lidstatus kreeg.)
    dependsOn:
      - !relation memberships


  # Velden voor opmerkingen
  remarks:
    title: Opmerkingen
    column: true

  # Velden voor het bijhouden van veranderingen
  created_at:
    title: Aanmaakdatum
    column: true
    sortable: true

  created_by:
    title: Aangemaakt door
    column: true

  updated_at:
    title: Bewerkdatum
    column: true
    sortable: true

  updated_by:
    title: Bewerkt door
    column: true

  deleted_at:
    title: Verwijderdatum
    column: true
    sortable: true

  deleted_by:
    title: Verwijderd door
    column: true


# --------------------------------------------------------------------------------------------------------------- #
#    RELATIONS                                                                                                    #
# --------------------------------------------------------------------------------------------------------------- #
relations:


  users:
    title: Gebruikers
    description: De gebruikers die aan deze persoon zijn gekoppeld.
    type: HasMany
    related: !model User

  debtors:
    title: Debiteuren
    description: De debiteuren die aan deze persoon zijn gekoppeld.
    type: HasMany
    related: !model Debtor

  cards:
    title: Koornbeurs-kaarten
    description: De koornbeurskaarten van deze persoon.
    type: HasMany
    related: !model KoornbeursCard

  certificates:
    title: Certificaten
    description: Alle certificaten van deze persoon.
    type: HasMany
    related: !model Certificate

  owner:
    title: Eigenaar
    description: Een relatie die altijd naar zichzelf wijst. Deze relatie is om alle modellen die bij een persoon
      horen op een vergelijkbare mannier te kunnen gebruiken.
    type: BelongsTo
    related: !model Person

  addresses:
    title: Addressen
    description: Alle post- en woonadressen van deze persoon.
    type: HasMany
    related: !model PersonAddress

  emailAddresses:
    title: E-mail addressen
    description: Alle e-mailadressen van deze persoon voor persoonlijk contact. (Het e-mailadres van een eventueel
      gekoppelde gebruiker is vooral bedoeld voor e-mails van het inlog-systeem.)
    type: HasMany
    related: !model PersonEmailAddress

  phoneNumbers:
    title: Telefoonnummers
    description: De telefoonnummers van deze persoon.
    type: HasMany
    related: !model PersonPhoneNumber

  memberships:
    title: Lidmaatschappen
    description: Alle lidmaatschappen (in- en uitschrijvingen) van deze persoon.
    type: HasMany
    related: !model Membership

  membershipStatusChanges:
    title: Veranderingen in de lid-status
    description: Een relatie met een berekende tabel die alle veranderingen van lidmaatschap-statussen bijhoud. Alle
      gegevens in deze tabel zijn afgeleid van de `memberships` tabel.
    type: HasMany
    related: App\Helpers\MembershipStatusChange

  groups:
    title: Groepen
    description: De groepen waar deze persoon deel van uitmaakt.
    type: BelongsToMany
    related: !model Group