query getPersonsForTableQuery($page: Int = 1, $limit: Int = 10, $search: String, $anyMembershipStatus: [MembershipStatus], $orderBy: Person_sortField = id, $orderDir: SortOrderDirection = ASC) {
    persons(page: $page, limit: $limit, search: $search, anyMembershipStatus: $anyMembershipStatus, orderBy: [{by: $orderBy, dir: $orderDir}]) {
        per_page
        current_page
        from
        to
        total
        data {
            id
            name
            name_formal
            name_short
            name_nickname
            birth_date
            age
            membership_status
            membership_status_since
            avatar {
                image
                letters
            }
            created_at
            updated_at
        }
    }
}





query getPersonPageHeaderData($id: ID!) {
    person(id: $id) {
        id
        name_first
        name_nickname
        name_prefix
        name_last
        avatar {
            image
            icon
        }
        groups {
            id
            name
            name_short
            member_name
            description
            category {
                id
                style
            }
        }
    }
}


query getPersonDetailsShowCardData($id: ID!) {
    person(id: $id) {
        id
        name
        name_first
        name_initials
        name_short
        name_nickname
        name_middle
        name_last
        birth_date
    }
}


query getPersonDetailsData($id:ID!) {
    person(id: $id) {
        id
        name_initials
        name_first
        name_prefix
        name_middle
        name_last
        birth_date
        membership_status
        membership_status_since
        activeCards: cards(active:true) {
            id
            ref
            version
        }
        emailAddress {
            id
            email_address
        }
        phoneNumber {
            id
            phone_number
        }
        address {
            id
            label
            country_code
            country
            locality
            address_line_1
        }
    }
}



query getPersonEmailAddressesData($id:ID!) {
    person(id:$id) {
        id
        emailAddresses {
            id
            index
            label
            email_address
        }
    }
}



query getPersonPhoneNumbersQuery($id: ID!) {
    person(id: $id) {
        id
        phoneNumbers {
            id
            index
            label
            phone_number
            number_type
            country
            location
        }
    }
}


query getPersonAddressesQuery($id: ID!) {
    person(id: $id) {
        id
        addresses {
            id
            index
            label
            country
            country_code
            locality
            address_line_1
            format(html:true)
        }
    }
}

